<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>CandyShop</title>
  </head>
  <body>
    <header>
      <div class="desktop">
        <div class="logo">
          <img src="./img/logo.png" alt="logo" />
        </div>

        <nav>
          <h3>E-commerce</h3>
        </nav>

        <div class="cartwidget">
          <label for="menu" style="cursor: pointer">
            <h4 id="counter"><i class="fa-solid fa-cart-shopping"></i> 0</h4>
          </label>
          <input
            style="visibility: hidden"
            type="checkbox"
            id="menu"
            class="nav_input"
          />
          <div class="itemscart">
            <div class="tocart">
              <h2>Carrito</h2>
              <h3 id="clearcart">
                <i class="fa-solid fa-circle-xmark"></i> Vaciar carrito
              </h3>
            </div>
            <h3 class="line"></h3>

            <div class="det">
              <div id="detailproduct"></div>
            </div>
            <div>
              <h3 class="total">Total: $0</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="mobile">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-light shadow-3 p-4">
            <button class="btn btn-link btn-block border-bottom m-0">
              Link 1
            </button>
            <button class="btn btn-link btn-block border-bottom m-0">
              Link 2
            </button>
            <button class="btn btn-link btn-block m-0">Link 3</button>
          </div>
        </div>
      </div>
    </header>

    <section class="products">
      <div id="container-products"></div>
    </section>

    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2020 Copyright:
        <a class="text-dark" href="#">Ivan da Costa</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://kit.fontawesome.com/41ca4c84cd.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
